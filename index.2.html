<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bouton qui fuit </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            overflow: hidden;
            font-family: Futura, sans-serif;
        }

        button {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
<button id="runawayBtn">suivant</button>

<script>
    const button = document.getElementById("runawayBtn");

    document.addEventListener("mousemove", (e) => {
        const rect = button.getBoundingClientRect();
        const distanceX = e.clientX - (rect.left + rect.width / 2);
        const distanceY = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

        // Quand la souris s'approche trop
        if (distance < 120) {
            const offsetX = (rect.left - distanceX / distance * 150);
            const offsetY = (rect.top - distanceY / distance * 150);

            // Limites de la fenÃªtre
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;

            button.style.left = Math.min(Math.max(0, offsetX), maxX) + "px";
            button.style.top = Math.min(Math.max(0, offsetY), maxY) + "px";
        }
    });
</script>
</body>
</html>
